{% extends 'base.html'%}


{% block content %}
<div class="container pt-5" >

    <div class="card center">
            <div class="card-title">
                <div class="container" style="height: 105px; padding-top: 20px;">
                    <h2><i class="fas fa-plus" ></i> {{title}}</h2>
                    <button class="btn">
                        <a class="btn btn-primary btn-flat" href= {% url 'listpass' %}> <i class="fa-solid fa-bars"></i>  Lista</a>
                    </button>
                </div>
            </div>

            <div class="card-body"style="background-color: #F7F7F7 ;">
                    <form method="POST" action="{% url 'createpass' %}">
                        {% csrf_token %}

                        {{form.errors}}
                        
                       
                        
                        <div class="form-group">
                          


                            <label for="nombre_contra">Nombre de Contraseña: </label>
                            <input id="nombre_contra" type="text" class='form-control' name="nombre_contra" maxlength="100" required>
                            
                            
                            
                            <label for="seccion">Sección:</label>
                            

                            <div class="input-group">
                            
                                <select name="seccion" placeholder="Elija la seccion" class="form-control" autocomplete="off" required="" id="id_seccion">
                                  {% for section in sections %}
                                  <option value = {{section.id}}> {{section.nombre_seccion}} </option>
                                  {% endfor %}
                                     
                                </select>
                                <a class="btn btn-primary center" href={% url 'createsection' %}><i class="fas fa-plus"></i></a> 
                                        
                                    

                            </div>

                            <label for="link">Link: </label>
                            <input id="link" type="text" class='form-control' name="link" maxlength="100" required>

                            <label for="usuario">Usuario: </label>
                            <input id="usuario" type="text" class='form-control' name="usuario" maxlength="100" required>

                            <label for="contraseña">Contraseña: </label>
                            <input id="contraseña" type="password" class='form-control' name="contraseña" maxlength="100" required>

                            <label for="info">Info: </label>
                            <input id="info" type="textarea" class='form-control' name="info" maxlength="100" required>

                        </div>
                        
                            
                     
                            
                            <button type="submit" class="btn btn-primary btn-flat">
                                <i class="fas fa-save"></i> Guardar registro
                            </button>
                       
                            

                        </div> 
                    </form>
            </div>
            
        </div>
    </div>


        
        
        
</div>

{% endblock %}
