{% extends 'base.html'%}


{% block content %}
<div class ='justify-content-sm-center' style="margin-top: 80px;">
<div class="d-flex justify-content-center" >

    <div class="card center">
            <div class="card-title">
                <div class="container" style="height: 85px; padding-top: 20px; ">
                    <h2><i class="fas fa-envelope" ></i>   {{action}}</h2>
                    
                </div>
            </div>
          
            <div class="card-body "style="background-color: #F7F7F7">

                    <div>
                        <div class="d-flex justify-content-center">
                            <p>No he recibido el correo electronico.</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            
                            <form method="post" action="{% url 'resend-mail' %}">
                                {% csrf_token %}
                                
                                <input type="hidden" name="subject" value="{{ subject }}">
                                <input type="hidden" name="message" value="{{ message|escape }}">
                                <input type="hidden" name="mail_from" value="{{ mail_from }}">
                                <input type="hidden" name="email" value="{{ email }}">
                                <input type="hidden" name="action" value="{{ action }}">
                                <button class='btn btn-primary btn-sm'type="submit">Reenviar</button>
                            </form>
                    
                        </div>
                    </div>
                    
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
